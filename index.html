<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Profile card component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="background">
     <div class="profile-card">
      <img src="images/image-victor.jpg" alt="Victor's portrait">
      <div class="personality">
        <p class="name"> Victor Crest <span class="age">26</span></p>
        <p class="city">London</p>
      </div>
      <div class="about clearfix">
        <div class="block">
          <p class="number">80K</p>
          <p class="description">Followers</p>
        </div>
        <div class="block">
          <p class="number">803K</p>
          <p class="description">Likes</p>
        </div>
        <div class="block">
          <p class="number">1K</p>
          <p class="description">Photos</p>
        </div>
      </div>
    </main>
  </body>
</html>
